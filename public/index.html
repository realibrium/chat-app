<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>
  <body>
    <p>Welcome to the New Chat Application</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Call io()
      var socket = io();

      socket.on('connect', () => {
        console.log('Connected to Server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from Server');
      })
    </script>
  </body>
</html>
