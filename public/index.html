<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>
  <body>
    <p>Welcome to the New Chat Application</p>
    <!-- Ordered List to Render Messages -->
    <ol id="message-list">
    </ol>
    <form id="message-form">
      <input type="text" name="message" placeholder="Message">
      <button>Send</button>
    </form>

    <button id="send-location">Send Location</button>

    <!-- ##################################################################### -->
    <!-- Begin: Load socket.io.js -->
    <!-- ##################################################################### -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- ##################################################################### -->
    <!-- Begin: Load jquery-3.3.1.min.js -->
    <!-- ##################################################################### -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <!-- ##################################################################### -->
    <!-- Begin: Script to establish messaging between server & client -->
    <!-- ##################################################################### -->
    <script src="/js/index.js"></script>

  </body>
</html>
