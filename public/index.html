<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Add CSS Styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <title>Chat App</title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">

      </div>
    </div>

    <div class="chat__main">
      <!-- Ordered List to Render Messages -->
      <ol id="message-list" class="chat__messages">
      </ol>

      <div class="chat__footer">
        <form id="message-form">
          <!-- set autofocus on and autocomplete off -->
          <input type="text" name="message" placeholder="Enter message here" autofocus autocomplete="off">
          <button>Send</button>
        </form>

        <button id="send-location">Send Location</button>
      </div>

    </div>



    <!-- ##################################################################### -->
    <!-- Begin: Load socket.io.js -->
    <!-- ##################################################################### -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- ##################################################################### -->
    <!-- Begin: Load jquery-3.3.1.min.js -->
    <!-- ##################################################################### -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <!-- Begin: Load moment.js -->
    <!-- ##################################################################### -->
    <script src="/js/libs/moment.js"></script>
    <!-- ##################################################################### -->
    <!-- Begin: Script to establish messaging between server & client -->
    <!-- ##################################################################### -->
    <script src="/js/index.js"></script>

  </body>
</html>
